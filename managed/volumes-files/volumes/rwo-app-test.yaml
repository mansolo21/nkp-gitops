# all-in-one-nginx-test-namespace.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: test
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-logs-pvc
  namespace: test # <-- Especifica el namespace aquí
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  namespace: test # <-- Especifica el namespace aquí
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-logs-volume
          mountPath: /var/log/nginx
      volumes:
      - name: nginx-logs-volume
        persistentVolumeClaim:
          claimName: nginx-logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-lb-service
  namespace: test # <-- Especifica el namespace aquí
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
