# --- Ingress ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-app-ingress
  namespace: test-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: test-ingress-mw-traefik@kubernetescrd
spec:
  rules:
  - host: app.domain.test
    http:
      paths:
      - path: /a
        pathType: Prefix
        backend:
          service:
            name: service-app-a
            port:
              number: 80
      - path: /b
        pathType: Prefix
        backend:
          service:
            name: service-app-b
            port:
              number: 80
      - path: /c
        pathType: Prefix
        backend:
          service:
            name: service-app-c
            port:
              number: 80
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: mw-traefik
  namespace: test-ingress
spec:
  stripPrefix:
    prefixes:
    - /a
    - /b
    - /c
