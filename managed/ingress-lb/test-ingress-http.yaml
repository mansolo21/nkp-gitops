---
apiVersion: v1
kind: Namespace
metadata:
  name: test-ingress
---
# --- Deployment app-a ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-a
  namespace: test-ingress
  labels:
    app: app-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-a
  template:
    metadata:
      labels:
        app: app-a
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: html-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: nginx-config
        configMap:
          name: app-a-nginx-config
      - name: html-content
        configMap:
          name: app-a-html-content
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-a-nginx-config
  namespace: test-ingress
data:
  default.conf: |
    server {
        listen 80;
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-a-html-content
  namespace: test-ingress
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>App A</title>
    </head>
    <body style="background-color: lightblue;">
      <h1>Welcome to Application A</h1>
      <p>This is the content for Application A.</p>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: service-app-a
  namespace: test-ingress
spec:
  selector:
    app: app-a
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
