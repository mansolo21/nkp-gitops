apiVersion: v1
kind: ConfigMap
metadata:
  name: krb5-config-windowsdns
  namespace: nkp-pro-ex-01-fp7db
data:
  krb5.conf: |
    [logging]
    default = FILE:/var/log/krb5libs.log
    kdc = FILE:/var/log/krb5kdc.log
    admin_server = FILE:/var/log/kadmind.log

    [libdefaults]
    dns_lookup_realm = false
    ticket_lifetime = 24h
    renew_lifetime = 7d
    forwardable = true
    rdns = false
    pkinit_anchors = /etc/pki/tls/certs/ca-bundle.crt
    default_ccache_name = KEYRING:persistent:%{uid}
    default_realm = DEMO.LAB

    [realms]
    DEMO.LAB = {
      kdc = win-i17vkglc74t.demo.lab
      admin_server = win-i17vkglc74t.demo.lab
    }

    [domain_realm]
    demo.lab = DEMO.LAB
    .demo.lab = DEMO.LAB

